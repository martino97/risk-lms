{% extends "base.html" %}
{% block title %}Profile - COOP LMS{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-gradient-primary text-white">
                    <h4 class="mb-0">User Profile</h4>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> {{ user.get_full_name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Department:</strong> {{ user.department|default:'-' }}</p>
                    <p><strong>Designation:</strong> {{ user.get_designation_display|default:'-' }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
